<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="globeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Globe circle -->
  <circle cx="50" cy="50" r="45" fill="url(#globeGradient)" stroke="#1E293B" stroke-width="2"/>
  
  <!-- Vertical grid lines (longitude) -->
  <ellipse cx="50" cy="50" rx="45" ry="45" fill="none" stroke="white" stroke-width="1.5" opacity="0.6"/>
  <ellipse cx="50" cy="50" rx="33" ry="45" fill="none" stroke="white" stroke-width="1.5" opacity="0.5"/>
  <ellipse cx="50" cy="50" rx="22" ry="45" fill="none" stroke="white" stroke-width="1.5" opacity="0.5"/>
  <ellipse cx="50" cy="50" rx="11" ry="45" fill="none" stroke="white" stroke-width="1.5" opacity="0.5"/>
  
  <!-- Horizontal grid lines (latitude) -->
  <line x1="5" y1="50" x2="95" y2="50" stroke="white" stroke-width="1.5" opacity="0.6"/>
  <ellipse cx="50" cy="50" rx="45" ry="22" fill="none" stroke="white" stroke-width="1.5" opacity="0.5"/>
  <ellipse cx="50" cy="50" rx="45" ry="33" fill="none" stroke="white" stroke-width="1.5" opacity="0.5"/>
  <ellipse cx="50" cy="50" rx="45" ry="11" fill="none" stroke="white" stroke-width="1.5" opacity="0.5"/>
</svg>
